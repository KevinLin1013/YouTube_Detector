<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: Arial, sans-serif;
      }
      .status {
        margin-bottom: 16px;
        padding: 8px;
        border-radius: 4px;
        background-color: #f0f0f0;
      }
      .current-session {
        margin-top: 16px;
        font-weight: bold;
      }
      .break-settings {
        margin-top: 16px;
        padding: 8px;
        background-color: #f0f0f0;
        border-radius: 4px;
      }
      input[type="number"] {
        width: 60px;
        margin-left: 8px;
      }
      .debug-button {
        margin-top: 16px;
        padding: 8px 16px;
        background-color: #ff4444;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .debug-button:hover {
        background-color: #cc0000;
      }
    </style>
  </head>
  <body>
    <h2>YouTube Time Tracker</h2>
    <div id="status" class="status">Checking...</div>
    <div id="currentSession" class="current-session"></div>
    <div class="break-settings">
      <label for="breakThreshold">Break reminder after (minutes):</label>
      <input type="number" id="breakThreshold" min="1" max="180" />
    </div>
    <button id="debugButton" class="debug-button">Debug: Trigger Break</button>
    <script src="popup.js"></script>
  </body>
</html>
