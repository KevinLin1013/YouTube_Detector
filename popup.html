<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: Arial, sans-serif;
      }
      .status {
        margin-bottom: 16px;
        padding: 8px;
        border-radius: 4px;
        background-color: #f0f0f0;
      }
      .time-info {
        margin-top: 8px;
        font-size: 14px;
        color: #666;
      }
      .current-session {
        margin-top: 16px;
        font-weight: bold;
      }
      .last-session {
        margin-top: 8px;
        font-size: 14px;
        color: #666;
      }
      .total-time {
        margin-top: 16px;
        padding: 12px;
        background-color: #e9ecef;
        border-radius: 4px;
        font-weight: bold;
        color: #495057;
      }
      .reset-button {
        margin-top: 16px;
        padding: 8px 16px;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .reset-button:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <h2>YouTube Time Tracker</h2>
    <div id="status" class="status">Checking...</div>
    <div id="currentSession" class="current-session"></div>
    <div id="lastSession" class="last-session"></div>
    <div id="totalTime" class="total-time"></div>
    <button id="resetButton" class="reset-button">Reset All Time Data</button>
    <script src="popup.js"></script>
  </body>
</html>
